    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Kelola Tipe Virtual Office</h2>
            </div>
        </div>

        <!-- Konten Kelola Ruangan -->
        <div class="tabular--wrapper">
            <button class="add-button">Tambah Data</button>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Nama Ruangan</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Ruangan</h3>
                <form id="editForm">
                    <label for="roomId">ID Ruangan:</label>
                    <input type="text" id="roomId" name="roomId" readonly />
                    <label for="roomName">Nama Ruangan:</label>
                    <input type="text" id="roomName" name="roomName" required />
                    <label for="roomPrice">Harga:</label>
                    <input type="number" id="roomPrice" name="roomPrice" required />
                    <button type="submit">Simpan</button>
                </form>
            </div>
        </div>

        <div id="addModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Tambah Ruangan</h3>
            <form id="addForm">
                <label for="newRoomName">Nama Ruangan:</label>
                <input type="text" id="newRoomName" name="newRoomName" required>
        
                <label for="newRoomPrice">Harga:</label>
                <input type="number" id="newRoomPrice" name="newRoomPrice" required>
        
                <button type="submit">Tambah</button>
            </form>
          </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tableBody = document.querySelector("table tbody");
        const editModal = document.getElementById("editModal");
        const addModal = document.getElementById("addModal");
        const closeModal = document.querySelectorAll(".close");
        const editForm = document.getElementById("editForm");
        const roomIdInput = document.getElementById("roomId");
        const roomNameInput = document.getElementById("roomName");
        const roomPriceInput = document.getElementById("roomPrice");
        const addForm = document.getElementById("addForm");
        const newRoomNameInput = document.getElementById("newRoomName");
        const newRoomPriceInput = document.getElementById("newRoomPrice");
        const addButton = document.querySelector(".add-button");

        const fetchRooms = async () => {
            try {
                const response = await fetch("http://localhost:5000/room");
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.status === 200) {
                    populateTable(data.rooms);
                } else {
                    console.error("Error fetching rooms:", data.message);
                }
            } catch (error) {
                console.error("Error fetching rooms:", error);
            }
        };

        const populateTable = (rooms) => {
            tableBody.innerHTML = "";
            rooms.forEach((room) => {
                const formattedPrice = new Intl.NumberFormat("id-ID", {
                    style: "currency",
                    currency: "IDR",
                    minimumFractionDigits: 0,
                }).format(room.Harga);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${room.Type_Ruangan}</td>
                    <td>${formattedPrice}</td>
                    <td>
                        <button class="delete-button" data-id="${room.ID_Ruangan}">Hapus</button>
                        <button class="edit-button" data-id="${room.ID_Ruangan}" data-name="${room.Type_Ruangan}" data-price="${room.Harga}">Edit</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        };

        const handleDelete = async (ID_Ruangan) => {
            const confirmDelete = confirm("Apakah Anda yakin ingin menghapus ruangan ini?");
            if (!confirmDelete) return;

            try {
                const response = await fetch(`http://localhost:5000/deleteRoom/${ID_Ruangan}`, {
                    method: "DELETE",
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchRooms();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error("Error saat menghapus ruangan:", error);
                alert("Terjadi kesalahan saat menghapus ruangan.");
            }
        };

        const handleEdit = (room) => {
            roomIdInput.value = room.ID_Ruangan;
            roomNameInput.value = room.Type_Ruangan;
            roomPriceInput.value = room.Harga;
            editModal.style.display = "block";
        };

        const handleAdd = () => {
            addModal.style.display = "block";
        };

        closeModal.forEach((modal) => {
            modal.onclick = () => {
                editModal.style.display = "none";
                addModal.style.display = "none";
            };
        });

        window.onclick = (event) => {
            if (event.target === editModal || event.target === addModal) {
                editModal.style.display = "none";
                addModal.style.display = "none";
            }
        };

        addForm.onsubmit = async (event) => {
            event.preventDefault();

            const newRoom = {
                Type_Ruangan: newRoomNameInput.value,
                Harga: parseInt(newRoomPriceInput.value),
            };

            try {
                const response = await fetch('http://localhost:5000/createRoom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newRoom),
                });

                const result = await response.json();
                if (response.ok) {
                alert(result.message);
                fetchRooms();
                addForm.reset();
                addModal.style.display = 'none';
                } else {
                alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error saat menambahkan ruangan:', error);
                alert('Terjadi kesalahan saat menambahkan ruangan.');
            }
        };

        editForm.onsubmit = async (event) => {
            event.preventDefault();
            const updatedRoom = {
                ID_Ruangan: roomIdInput.value,
                Type_Ruangan: roomNameInput.value,
                Harga: parseInt(roomPriceInput.value),
            };

            try {
                const response = await fetch(`http://localhost:5000/updateRoom`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(updatedRoom),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchRooms();
                    editModal.style.display = "none";
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error("Error saat mengedit ruangan:", error);
                alert("Terjadi kesalahan saat mengedit ruangan.");
            }
        };

        document.addEventListener("click", (event) => {
            if (event.target.classList.contains("delete-button")) {
                const id = event.target.dataset.id;
                handleDelete(id);
            } else if (event.target.classList.contains("edit-button")) {
                const room = {
                    ID_Ruangan: event.target.dataset.id,
                    Type_Ruangan: event.target.dataset.name,
                    Harga: event.target.dataset.price,
                };
                handleEdit(room);
            } else if (event.target.classList.contains("add-button")) {
                handleAdd();
            }
        });

        fetchRooms();
    });
    </script>
    <script src="script.js"></script>
</body>
